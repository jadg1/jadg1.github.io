<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javi De Golferichs</title>
    <style>
        :root {
            --bg-color: black;
            --text-color: white;
            --link-color: #00ff00;
            --link-hover: #ffffff;
            --border-color: #333;
            --post-type-color: #888;
        }

        [data-theme="light"] {
            --bg-color: white;
            --text-color: black;
            --link-color: #0066cc;
            --link-hover: #004499;
            --border-color: #ddd;
            --post-type-color: #666;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
            max-width: 800px;
        }

        .typewriter {
            display: inline;
            border-right: 2px solid var(--text-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: var(--text-color); }
            51%, 100% { border-color: transparent; }
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        .line {
            margin-bottom: 10px;
        }

        .hidden {
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .recent-posts {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .section-title {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .post-item {
            margin-bottom: 8px;
            padding-left: 20px;
        }

        .post-type {
            color: var(--post-type-color);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .container {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">○ light</button>
    
    <div class="container">
        <div class="line" id="line1">
            <span id="text1"></span><span class="typewriter" id="cursor1"></span>
        </div>
        <div class="line hidden" id="line2">
            <span id="text2"></span><span class="typewriter" id="cursor2" style="display: none;"></span>
        </div>
        <div class="line hidden" id="line3">
            <span id="text3"></span><span class="typewriter" id="cursor3" style="display: none;"></span>
        </div>
        
        <div class="recent-posts hidden" id="recent-posts">
            <div class="section-title">Recent Posts:</div>
            <div class="post-item">
                <span class="post-type">[Paper]</span> 
                <a href="#" onclick="alert('Update with your latest paper link'); return false;">Your Most Recent Paper Title</a>
            </div>
            <div class="post-item">
                <span class="post-type">[LinkedIn]</span> 
                <a href="#" onclick="alert('Update with your LinkedIn post link'); return false;">This year I attended the Imperial Robotics Summer School</a>
            </div>
            <div class="post-item">
                <span class="post-type">[GitHub]</span> 
                <a href="https://github.com/jadg1" target="_blank">Recent GitHub Projects</a>
            </div>
        </div>
    </div>

    <script>
        // Safe DOM manipulation with error handling
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Element with id '${id}' not found`);
            }
            return element;
        }

        const texts = [
            "hi, i'm Javi De Golferichs",
            "here you can look at my recent research papers, posts and projects",
            "to dig deeper, feel free to look at my personal sites: <a href='https://www.linkedin.com/in/javier-de-golferichs/' target='_blank'>LinkedIn</a>, <a href='https://scholar.google.com/citations?user=PLACEHOLDER' target='_blank'>Google Scholar</a>, and <a href='https://github.com/jadg1' target='_blank'>GitHub</a>"
        ];

        let currentLine = 0;
        let currentChar = 0;

        function typeText() {
            if (currentLine < texts.length) {
                const textElement = safeGetElement(`text${currentLine + 1}`);
                const cursorElement = safeGetElement(`cursor${currentLine + 1}`);
                const lineElement = safeGetElement(`line${currentLine + 1}`);
                
                if (!textElement || !cursorElement || !lineElement) {
                    console.error('Required elements not found, stopping typewriter');
                    return;
                }
                
                if (currentChar === 0) {
                    lineElement.classList.remove('hidden');
                    lineElement.classList.add('fade-in');
                    cursorElement.style.display = 'inline';
                }
                
                if (currentChar < texts[currentLine].length) {
                    textElement.innerHTML = texts[currentLine].substring(0, currentChar + 1);
                    currentChar++;
                    setTimeout(typeText, 50);
                } else {
                    cursorElement.style.display = 'none';
                    currentLine++;
                    currentChar = 0;
                    if (currentLine < texts.length) {
                        setTimeout(typeText, 800);
                    } else {
                        // Show recent posts after all text is typed
                        setTimeout(() => {
                            const recentPosts = safeGetElement('recent-posts');
                            if (recentPosts) {
                                recentPosts.classList.remove('hidden');
                                recentPosts.classList.add('fade-in');
                            }
                        }, 1000);
                    }
                }
            }
        }

        // Theme state stored in memory (resets on page reload)
        let currentTheme = 'dark';

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (!button) {
                console.warn('Theme toggle button not found');
                return;
            }
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                button.textContent = '● dark';
                currentTheme = 'light';
            } else {
                body.removeAttribute('data-theme');
                button.textContent = '○ light';
                currentTheme = 'dark';
            }
        }

        // Initialize page
        function initializePage() {
            // Start typing animation
            setTimeout(typeText, 500);
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
