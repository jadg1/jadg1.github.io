<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javi De Golferichs</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding-left: 50px;
            padding-top: 30vh;
            padding-bottom: 30vh;
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
            max-width: 800px;
        }

        .typewriter {
            display: inline;
            border-right: 2px solid white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: white; }
            51%, 100% { border-color: transparent; }
        }

        a {
            color: white;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        a:hover {
            color: black;
            background-color: white;
            padding: 2px 4px;
            text-decoration: underline;
        }

        .line {
            margin-bottom: 10px;
        }

        .hidden {
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .recent-posts, .current-positions {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .section-title {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .post-item, .position-item {
            margin-bottom: 8px;
            padding-left: 20px;
        }

        .post-type {
            color: #888;
            font-size: 14px;
        }

        .position-title {
            color: #ccc;
            font-weight: normal;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 25vh;
                padding-bottom: 25vh;
            }
            
            .container {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="line" id="line1">
            <span id="text1"></span><span class="typewriter" id="cursor1"></span>
        </div>
        <div class="line hidden" id="line2">
            <span id="text2"></span><span class="typewriter" id="cursor2" style="display: none;"></span>
        </div>
        <div class="line hidden" id="line3">
            <span id="text3"></span><span class="typewriter" id="cursor3" style="display: none;"></span>
        </div>
        
        <div class="recent-posts hidden" id="recent-posts">
            <div class="section-title">Recent Posts:</div>
            <div class="post-item">
                <span class="post-type">[Paper]</span> 
                <a href="#" onclick="alert('Update with your latest paper link'); return false;">Your Most Recent Paper Title</a>
            </div>
            <div class="post-item">
                <span class="post-type">[LinkedIn]</span> 
                <a href="#" onclick="alert('Update with your LinkedIn post link'); return false;">Imperial Robotics Summer School attendance</a>
            </div>
            <div class="post-item">
                <span class="post-type">[GitHub]</span> 
                <a href="https://github.com/jadg1" target="_blank">Recent GitHub Projects</a>
            </div>
        </div>

        <div class="current-positions hidden" id="current-positions">
            <div class="section-title">Current Positions:</div>
            <div class="position-item">
                <span class="position-title">MS student at Universidad Autonoma de Madrid</span>
            </div>
        </div>
    </div>

    <script>
        // Safe DOM manipulation with error handling
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Element with id '${id}' not found`);
            }
            return element;
        }

        const texts = [
            "hi, i'm Javi De Golferichs",
            "here you can look at my recent research papers, posts and projects",
            "to dig deeper, feel free to look at my personal sites: <a href='https://www.linkedin.com/in/javier-de-golferichs/' target='_blank'>LinkedIn</a>, <a href='https://scholar.google.com/citations?user=PLACEHOLDER' target='_blank'>Google Scholar</a>, and <a href='https://github.com/jadg1' target='_blank'>GitHub</a>"
        ];

        let currentLine = 0;
        let currentChar = 0;

        function typeText() {
            if (currentLine < texts.length) {
                const textElement = safeGetElement(`text${currentLine + 1}`);
                const cursorElement = safeGetElement(`cursor${currentLine + 1}`);
                const lineElement = safeGetElement(`line${currentLine + 1}`);
                
                if (!textElement || !cursorElement || !lineElement) {
                    console.error('Required elements not found, stopping typewriter');
                    return;
                }
                
                if (currentChar === 0) {
                    lineElement.classList.remove('hidden');
                    lineElement.classList.add('fade-in');
                    cursorElement.style.display = 'inline';
                }
                
                if (currentChar < texts[currentLine].length) {
                    textElement.innerHTML = texts[currentLine].substring(0, currentChar + 1);
                    currentChar++;
                    setTimeout(typeText, 50);
                } else {
                    cursorElement.style.display = 'none';
                    currentLine++;
                    currentChar = 0;
                    if (currentLine < texts.length) {
                        setTimeout(typeText, 800);
                    } else {
                        // Show recent posts after all text is typed
                        setTimeout(() => {
                            const recentPosts = safeGetElement('recent-posts');
                            if (recentPosts) {
                                recentPosts.classList.remove('hidden');
                                recentPosts.classList.add('fade-in');
                            }
                            
                            // Show current positions after recent posts
                            setTimeout(() => {
                                const currentPositions = safeGetElement('current-positions');
                                if (currentPositions) {
                                    currentPositions.classList.remove('hidden');
                                    currentPositions.classList.add('fade-in');
                                }
                            }, 500);
                        }, 1000);
                    }
                }
            }
        }

        // Initialize page
        function initializePage() {
            // Start typing animation
            setTimeout(typeText, 500);
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
