<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javi De Golferichs</title>
    <style>
        :root {
            --bg-color: black;
            --text-color: white;
            --link-color: #00ff00;
            --link-hover: #ffffff;
            --border-color: #333;
            --post-type-color: #888;
        }

        [data-theme="light"] {
            --bg-color: white;
            --text-color: black;
            --link-color: #0066cc;
            --link-hover: #004499;
            --border-color: #ddd;
            --post-type-color: #666;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
        }

        .typewriter {
            display: inline;
            border-right: 2px solid var(--text-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: var(--text-color); }
            51%, 100% { border-color: transparent; }
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        .line {
            margin-bottom: 10px;
        }

        .hidden {
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .recent-posts {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .section-title {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .post-item {
            margin-bottom: 8px;
            padding-left: 20px;
        }

        .post-type {
            color: var(--post-type-color);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">○ light</button>
    
    <div class="container">
        <div class="line" id="line1">
            <span id="text1"></span><span class="typewriter" id="cursor1"></span>
        </div>
        <div class="line hidden" id="line2">
            <span id="text2"></span><span class="typewriter" id="cursor2" style="display: none;"></span>
        </div>
        <div class="line hidden" id="line3">
            <span id="text3"></span><span class="typewriter" id="cursor3" style="display: none;"></span>
        </div>
        
        <div class="recent-posts hidden" id="recent-posts">
            <div class="section-title">Recent Posts:</div>
            <div class="post-item">
                <span class="post-type">[Paper]</span> 
                <a href="https://your-paper-link.com" target="_blank">Your Most Recent Paper Title</a>
            </div>
            <div class="post-item">
                <span class="post-type">[LinkedIn]</span> 
                <a href="https://linkedin.com/posts/your-post-link" target="_blank">Your Recent LinkedIn Post</a>
            </div>
            <div class="post-item">
                <span class="post-type">[GitHub]</span> 
                <a href="https://github.com/jadg1/your-recent-project" target="_blank">Your Recent Project</a>
            </div>
        </div>
    </div>

    <script>
        const texts = [
            "hi, i'm Javi De Golferichs",
            "here you can look at my recent research papers, posts and projects",
            "to dig deeper, feel free to look at my personal sites: <a href='https://www.linkedin.com/in/javier-de-golferichs/' target='_blank'>LinkedIn</a>, <a href='https://scholar.google.com/citations?user=your-id' target='_blank'>Google Scholar</a>, and <a href='https://github.com/jadg1' target='_blank'>GitHub</a>"
        ];

        let currentLine = 0;
        let currentChar = 0;

        function typeText() {
            if (currentLine < texts.length) {
                const textElement = document.getElementById(`text${currentLine + 1}`);
                const cursorElement = document.getElementById(`cursor${currentLine + 1}`);
                const lineElement = document.getElementById(`line${currentLine + 1}`);
                
                if (currentChar === 0) {
                    lineElement.classList.remove('hidden');
                    lineElement.classList.add('fade-in');
                    cursorElement.style.display = 'inline';
                }
                
                if (currentChar < texts[currentLine].length) {
                    textElement.innerHTML = texts[currentLine].substring(0, currentChar + 1);
                    currentChar++;
                    setTimeout(typeText, 50);
                } else {
                    cursorElement.style.display = 'none';
                    currentLine++;
                    currentChar = 0;
                    if (currentLine < texts.length) {
                        setTimeout(typeText, 800);
                    } else {
                        // Show recent posts after all text is typed
                        setTimeout(() => {
                            const recentPosts = document.getElementById('recent-posts');
                            recentPosts.classList.remove('hidden');
                            recentPosts.classList.add('fade-in');
                        }, 1000);
                    }
                }
            }
        }

        // Start typing when page loads
        window.addEventListener('load', () => {
            setTimeout(typeText, 500);
        });

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                button.textContent = '○ light';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                button.textContent = '● dark';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                button.textContent = '● dark';
            }
        });
    </script>
</body>
</html>
