<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javi's Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Calibri Light', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
            padding-top: 5vh;
            padding-bottom: 5vh;
        }

        .container {
            font-size: 18px;
            line-height: 1.8;
            max-width: 800px;
            flex-grow: 1;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .social-links {
            font-size: 16px;
        }

        .social-links a {
            margin-left: 15px;
        }

        .footer {
            margin-top: auto;
            padding-top: 20px;
            font-size: 14px;
            color: #888;
        }

        a {
            color: white;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        a:hover {
            color: black;
            background-color: white;
            padding: 2px 4px;
            text-decoration: underline;
        }

        .line {
            margin-bottom: 10px;
        }

        .recent-posts {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .hidden {
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-title {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .post-item {
            margin-bottom: 8px;
            padding-left: 20px;
        }

        .post-type {
            color: #888;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 20px;
                padding-right: 20px;
                padding-top: 3vh;
                padding-bottom: 3vh;
            }
            
            .container {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section hidden" id="line1">
            <div class="section-title">Javier De Golferichs</div>
            <div class="social-links">
                <a href='https://www.linkedin.com/in/javier-de-golferichs/' target='_blank'>LinkedIn</a>
                <a href='https://scholar.google.es/citations?user=EJig7tkAAAAJ&hl=es' target='_blank'>Google Scholar</a>
                <a href='https://github.com/jadg1' target='_blank'>GitHub</a>
            </div>
        
        <div class="recent-posts hidden" id="recent-posts">
            <div class="section-title">Recent Activity:</div>
            <div class="post-item">
                <span class="post-type">[Working Paper]</span> 
                <a href="#" onclick="alert('I will update the link as soon as possible'); return false;">Title waiting for review</a>
                <div style="color: #888; font-size: 14px; margin-top: 5px; padding-left: 0px;">
                    Research is focused on access to raw materials policy with deep learning. Previously my MSc thesis, now a working paper.
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer hidden" id="footer">
        Based in Spain. For contact please send linkedin connection request.
    </div>

    <script>
        // Progressive section reveal animation
        function revealSections() {
            const sections = ['line1', 'line2', 'recent-posts', 'footer'];
            
            sections.forEach((sectionId, index) => {
                setTimeout(() => {
                    const element = document.getElementById(sectionId);
                    if (element) {
                        element.classList.remove('hidden');
                        element.classList.add('fade-in');
                    }
                }, index * 800); // 800ms delay between each section
            });
        }

        // Start animation when page loads
        function initializePage() {
            setTimeout(revealSections, 300); // Small initial delay
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
